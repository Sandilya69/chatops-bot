name: Deploy

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service name'
        required: true
      env:
        description: 'Environment'
        required: true
      version:
        description: 'Version tag'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print deployment info
        run: |
          echo "ðŸš€ Deploying ${{ github.event.inputs.service }} to ${{ github.event.inputs.env }}"
          echo "Version: ${{ github.event.inputs.version }}"
          sleep 10
          echo "âœ… Deployment finished"
